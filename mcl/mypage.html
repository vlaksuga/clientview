<script>
var loggedinuser = {};
$.ajax({
  method: "POST",
  url: "api.php?c=user&m=getuser",
  dataType:"jsonp"

})
  .done(function( data ) {
		
	  var head = data.HEAD;
	  var body = data.BODY;
	  try{
		  if(body.loggedinuser.userpkey){
				loggedinuser = body.loggedinuser;
				showLoggedUser(true);
			  return;
		  }else{
				showLoggedUser(false);
			  }
	  }catch(e){
			showLoggedUser(false);
	  }
  });


function showLoggedUser(a){

	if(a){
		$(".titlebox").hide();
		$(".login").show();
		$("#loggedinuser").text(loggedinuser.name);
	}else{
		$(".login").hide();
		$(".titlebox").show();
	}
}

function logout(){
 loggedinuser = {};
	$.ajax({
	  method: "POST",
	  url: "api.php?c=user&m=logout",
	  dataType:"jsonp"

	})
	  .done(function( data ) {
			
		  var head = data.HEAD;
		  var body = data.BODY;
		  if(body=="OK"){
			   window.location.href="/";
			  return;
		  }
	  });
}
