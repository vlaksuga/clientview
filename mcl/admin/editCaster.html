  <main>
    <h3>인플루언서 편집</h3>
    <div class="container">
      <section class="productform" style="width:700px; padding: 5px;">
        <form class="forminput">
          <table>
            <colgroup>
              <col width="30%">
              <col width="70%">
            </colgroup>
            <tr>
              <td>NO</td>
              <td bind="text:caster.casterpkey">1</td>
            </tr>
            <tr>
              <td>인플루언서 이름</td>
              <td>
                <input type="text" bind="val:caster.name">
              </td>
            </tr>
            <tr>
              <td>소개내용</td>
              <td><textarea style="width: 320px;height:100px" bind="text:caster.descript"></textarea></td>
            </tr>
            <tr>
              <td>프로필 사진</td>
              <td><input type="file">
                <div class="caster_profile_img">
                <img src="" bind="img:caster.profileurl:adddomain"/>
              </div>
            </td>
            </tr>
            <tr>
              <td>포스터 사진</td>
              <td><input type="file">
                <div class="caster_poster_img">
                  <img src="" bind="img:caster.posterurl:adddomain"/>
                </div>
              </td>
            </tr>
            <tr>
              <td>상태</td>
              <td>
                <input type="radio" name="status" checked><label>NORMAL</label>
                <input type="radio" name="status"><label>STOP</label>
              </td>
            </tr>
          </table>
          <a onclick="location.href='listCaster.html'">업로드</a>
        </form>
      </section>


    </div>
  </main>

<script>


	function gocasteredit(v){
		return "./editCaster.html?casterpkey="+v;

	}
    function adddomain(v) {

        return "https://mcl2static.mycollabolife.com" + v;
    }
    var admindomain = "https://mcl2.mycollabolife.com/admin.php";
    function getList() {
        $.wcall({
            url: admindomain + "?m=getCaster",
            type: "GET",
            data: { "casterpkey": $.getP("casterpkey") },
            ok: function (head, body) { draw(body); }
        });
    }

    function draw(d) {
        wmap(d, $("main"));
    }

    getList();
</script>
