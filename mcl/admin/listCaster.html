    <main>
        <h1 class="wrap">
            <h3>인플루언서</h3>
            <div class="topbox">
                <div class="btn"><button onclick="location.href='uploadCaster.html'">등록하기</button></div>
                <div class="search"><input type="text" placeholder="인플루언서 이름"><button>검색</button></div> <!-- 검색 대상 : caster.name 1글자이상-->
            </div>
            <table class="listtable" bind="list:listCaster">
                <colgroup>
                    <col width="5%">
                    <col width="5%">
                    <col width="40%">
                    <col width="10%">
                    <col width="10%">
                    <col width="10%">
                    <col width="10%">
                </colgroup>
                <thead>
                    <th>NO</th>
                    <th>이름</th>
                    <th>소개</th>
                    <th>프로필이미지</th>
                    <th>포스터이미지</th>
                    <th>편집</th>
                </thead>
                <tr class="item template" style="display:none">
                    <td bind="text:casterpkey">1</td>
                    <td bind="text:name">이재정</td>
                    <td style="text-align: left;" bind="text:descript">얼굴은 청순! 입담은 화끈! 청순한 외모 뒤에 감춰진 반전 토크로 아쑈 접수! #오늘의_핫템_반하지영</td>
                    <td><div class="caster_profile_img"><img  bind="img:profileurl:adddomain" src="https://mcl2static.mycollabolife.com/predev/caster/profile_1.jpg"></div></td>
                    <td><div class="caster_poster_img"><img  bind="img:posterurl:adddomain" src="https://mcl2static.mycollabolife.com/predev/caster/poster_1.jpg"></div></td>
                    <td><a bind="href:casterpkey:gocasteredit"><button>편집</button></a></td>
                </tr>
            </table>
        </div>
    </main>    
    <footer>
        
    </footer>

<script>
	function gocasteredit(v){
		return "./editCaster.html?casterpkey="+v;

	}
    function adddomain(v) {

        return "https://mcl2static.mycollabolife.com" + v;
    }
    var admindomain = "https://mcl2.mycollabolife.com/admin.php";
    function getList() {
        $.wcall({
            url: admindomain + "?m=listCaster",
            type: "GET",
            data: { "pkey": "3" },
            ok: function (head, body) { draw(body); }
        });
    }

    function draw(d) {
        wmap(d, $("main"));
    }

    getList();
</script>
