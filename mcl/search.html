
<!doctype html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=320,minimum-scale=1.0,maximum-scale=4.0,user-scalable=no">
<meta name="keywords" content="">			
<meta name="description" content="">				
<title></title>
<script src="js/jquery-3.4.1.min.js"></script>
<style>
body {width:100%; height:100%; min-width:320px; -webkit-text-size-adjust:none; font-size:small; line-height:1.5em; padding:0; margin:0; background-color:#000;}
div,dl,dt,dd,ul,ol,li,h1,p,img {margin:0; padding:0;}
img {border:0;}
a {text-decoration:none; color: inherit;}
ul, ol {list-style:none;}

.page_header {height:45px; background-color:#000; border-bottom:1px solid #282828; color:#fff; overflow:hidden; position:fixed; top:0; width:320px; z-index:10;}
.page_header h1 {left: 35px; position: absolute; top: 8px;}
.page_header h1 input {height: 22px; background-color: #000; border: none; color: white;}
.page_header h1 input:focus {outline: none;}
.page_header i {color:#fff; font-size:17px;}
.page_header a {color:#fff;}
.page_header a.icon_search {position:absolute; top:13px; left:15px;}
.page_header a.icon_alarms {position:absolute; top:13px; right:15px;}

.page_body {margin-top:60px;}
.page_body .titlebar {position:relative; margin:50px 0 0 15px;}
.page_body .titlebar h2 {color:#fff; font-size:16px;}
.page_body .titlebar a.more {color:#ff545c; font-size:10px; position:absolute; top:0; right:15px;}

.result {color: #fff; width: 100%;}
.item_list {vertical-align: middle; border-bottom: 1px #111111 solid; padding: 10px 0;}
.item_list .item {display: flex; justify-content: flex-start; align-items: center;}
.item_list .item .img_box img {width:48px; height: 48px; display: block;}
.item_list .item .img_box img.caster {border-radius: 50%;}
.item_list .item .img_box img.product {border-radius: 5%;}
.item_list .item .img_box img.episode {border-radius: 5%;}
.item_list .item .info_box {max-width: 240px;  margin-left: 10px;}
.item_list .item .info_box .title {text-overflow: ellipsis; overflow: hidden; white-space: nowrap;}
.item_list .item .info_box .info .xprice {color:#777777;}
.item_list .item .info_box .info .sub_count {color: #ff545c;}
.item_list .item .info_box .info .icons img {width: 10px; height: 10px;}
.item_list .item .info_box .info .v_count {margin-right: 15px;}
</style>
</head>
<body>
<div style="max-width:320px; margin:0 auto;">
        <div class="page_header">
                <h1><input type="text" placeholder="검색어를 입력해주세요"></h1>
                <a href="javascript:history.back();" class="icon_search"><img style=" width:1.3em;height:1.3em" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAAAcUlEQVR4Ae3YAQaAMACF4Y4TBJ0wFdBNQ6IDrKADhJmn72MA/I9k1tUCAKWU6TlrcvxrS45/zcnx+3P61PgjPX74Ubx48Wd6/Cj+G/FXTnwjAfEGBHxC+X8gI4xwmXOdNsKLhDchI2aPu41GLF0lAHAD4PqVXAE1tOAAAAAASUVORK5CYII="></a>
        </div>

        <section class="page_body">

<style>
.search {width:290px; margin:50px auto 0 auto;}
.search .icon_search img {width:24px; height:24px;}
.search .message {color:#a0a0a5; font-weight:bold;}
.search .message .msg_title {font-size:14px; margin:7px 0 10px 0;}
.search .message .msg_txt {font-size:10px;}

.tab {width:100%; display:flex;}
.tab .tablinks {width:33%; text-align:center; color:#fff; font-weight:bold; font-size:10px; height:43px; line-height:43px; border-bottom:1px solid rgba(255,255,255,0.2);}
.tab .active {border-bottom:2px solid #ff545c; color:#ff545c;}
.tabcontent {margin-bottom:50px; margin-top: 20px}
</style>

        <span class="page_search" style="margin:50px 0 100px 0;">
                <div class="search">
                        <div class="message" style="display: none;">
                                <span class="icon_search"><img src="img/icon_search2.png"></span>
                                <p class="msg_title">당신이 찾는 모든 콜라보!</p>
                                <p class="msg_txt">좋아하는 인플루언서가 있으세요? 찾는 상품이 있으신가요? 아니면 즐겨찾는 프로그램이 있으신가요? 마이콜라보라이프에서 원하는 콘텐츠를 찾아보세요!</p>
                        </div>

                        <!-- result -->
                        <div class="result">
                                <div class="tab"> <!-- display:none; -->
                                        <div class="tablinks active" data-t="#tab01">에피소드</div>
                                        <div class="tablinks" data-t="#tab02">상품</div>
                                        <div class="tablinks" data-t="#tab03">인싸</div>
                                </div>

                                <div id="tab01" class="tabcontent" style="margin-top:10px;">
                                        <ul>
                                                <li class="item_list">
                                                        <a class="item_link" href="javascript:void(0);">
                                                        <div class="item">
                                                                <div class="img_box">
                                                                        <img class="episode" src="img/default.jpg"> <!-- bind="img:video.thumburl:adddomain" -->
                                                                </div>
                                                                <div class="info_box episode">
                                                                        <div class="title">
                                                                                <span class="name episode">MCL리뷰맛집 1회</span> <!-- bind="text:video.name" -->
                                                                        </div>
                                                                        <div class="info">
                                                                                <div class="detail episode">
                                                                                        <span class="icons"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAQAAAD9CzEMAAAB1klEQVR4Ae3Ws57dYRDG8VkbbWxb1xAndexqt94bCNvoCsIyts1mzS62sfqt5vCdz9l3zW/7HPw580i/MGzYMCazgUPcpZjX/OMvbyjmLofZyBTpGlLYSRWxlLOLZOkMkijgAz4+UECSdAyrqQH8VbNWfJHJOTrjHJnSPsZQhusfp9nMfHLJZT6bOc0/XGWMkdhYzCdc1xgnURjHVVyfWCLKwAy+4dovJuLYi+srs8TGBD7g2isxsA/XeyaKi1QqcF0jTvMU8qkBoIZ8UoJncQ1XOakSjaO4/jFa05GUEa6MkZqM4R+uo6IUy7Ac1zSOR0R7TJymx7Esl3AUY1mv6XYsOzRdj6VIQliJbZrmT7A81XQatpUSwEtsWZr/xvJL0yxszyWAB9iyNf8V8w+ysT2QAFZhm+l1iWZiWxX+TpZ3+02uIE5CWIHlpKbxPCbaY+I1PYllud+LNkHTUZQQroRRmkywXzRrVJTjuhE2KvLQUUFe2Ki4gauCVHExkffes1RxwG/YKWbx1X+eEsce/3GtWOK9cCZyzX/h+K7MeeSSw7zWlVnbqZWpS/8inXFWl74P1nSwttSwth8Ur85Uxwqtjl0uv4eD5fdfa/m9o+V32LBh/UETNAtXpnQ7CMsAAAAASUVORK5CYII="></span>
                                                                                        <span class="detail episode v_count">0</span> <!-- bind="text:video.vcnt" -->
                                                                                        <span class="icons"><img src="img/icon_heart.png"></span>
                                                                                        <span class="detail episode h_count">0</span> <!-- bind="text:video.hcnt" -->
                                                                                </div>
        
                                                                        </div>
                                                                </div>
                                                        </div>
                                                        </a>
                                                </li>

                                                <li class="list_none" style="text-align: center;">
                                                        <p>검색결과가 없습니다.</p>
                                                </li>
                                        </ul>
                                </div>

                                <div id="tab02" class="tabcontent" style="margin-top:10px; display: none;">
                                        <ul>
                                                <li class="item_list">
                                                        <a class="item_link" href="javascript:void(0);">
                                                        <div class="item">
                                                                <div class="img_box">
                                                                        <img class="product" src="img/default.jpg"> <!-- bind="img:product.productthumb:productdomain" -->
                                                                </div>
                                                                <div class="info_box caster product">
                                                                        <div class="title">
                                                                                <span class="name product">[라이브특가][닥터엘시아]벨벳 립 라커 말고 뭐라고 뭐라고 써야함 그래야 확인가능함</span> <!-- product.productname -->
                                                                        </div>
                                                                        <div class="info">
                                                                                <div class="detail product">
                                                                                        <del class="xprice product">19000</del> <!-- text:product.xprice:price -->
                                                                                        <span class="price product">24900</span> <!-- product.price:price -->
                                                                                </div>
        
                                                                        </div>
                                                                </div>
                                                        </div>
                                                        </a>
                                                </li>
                                                <li class="list_none" style="text-align: center;">
                                                        <p>검색결과가 없습니다.</p>
                                                </li>
                                        </ul>
                                </div>

                                <div id="tab03" class="tabcontent" style="margin-top:10px; display: none;">
                                        <ul>
                                                <li class="item_list">
                                                        <a class="item_link" href="javascript:void(0);">
                                                        <div class="item">
                                                                <div class="img_box">
                                                                        <img class="caster" src="img/default.jpg"> <!-- bind="img:caster.profileurl:adddomain" -->
                                                                </div>
                                                                <div class="info_box caster">
                                                                        <div class="title">
                                                                                <span class="name caster">강예빈</span> <!-- bind="text:caster.name" -->
                                                                        </div>
                                                                        <div class="info">
                                                                                <div class="detail caster">
                                                                                        구독자 <span class="sub_count">0</span>명 <!-- bind="text:caster.cnt" -->
                                                                                </div>
                                                                        </div>
                                                                </div>
                                                        </div>
                                                        </a>
                                                </li>
                                                <li class="list_none" style="text-align: center;">
                                                        <p>검색결과가 없습니다.</p>
                                                </li>
                                        </ul>
                                </div>
                        </div>
                </div>
        </section>
</div>
</body>
<script>
$(function(){

$(".tablinks").on("click",function(){
        lastpkey = 9999999999999999999999;
        var aaa =$(this).data("t");
        
        $(".tabcontent").hide();


        $(aaa).show();

        $(".tablinks").removeClass("active");
        $(this).addClass("active");

        
});	
});

</script>
</html>
