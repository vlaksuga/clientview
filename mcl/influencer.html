function adddomain(v){

	return "https://mcl2static.mycollabolife.com"+v;
}

function productdomain(v) {

return "https://mcl2static.mycollabolife.com/predev/product/" + v;
}

function videourl(v){

return "epi://"+v;
}

$.wcall({
			url: "https://mcl2.mycollabolife.com/api.php?m=getCaster&casterpkey="+$.getP("casterpkey"),
			type: "GET",
			ok: function(head,body){
					wmap(body,$("body"));
					loggedinuser = body.loggedinuser;

			}
		});

                var loggedinuser = false;
	function reqSub(v,e,d){
		e.on("click",function(){reqSubscribe(v,e);});
	}
	function reqLikeProduct(v,e,d){
		e.on("click",function(){reqLike(v,e);});
	}

	function close1(){
		history.back();
	}


	function setUserSubscribe(v,e,d){
		var ele = $(e).parent();
		if(v=="Y"){
			$(".btn_subscribe",ele).text("구독중");
			$(".subcount",ele).text(cnt+1);
		}

	}
	function reqSubscribe(v,e){
		if(!checkLogin()){
			showLoginPop();
			return;
		}
		var ele = $(e).parent();
		var fn = function(head,body){
			var cnt = parseInt($(".subcount",ele).text(),10);
			if(body=="follow"){
				$(".btn_subscribe",ele).text("구독중");
				$(".subcount",ele).text(cnt+1);
			}
			if(body=="unfollow"){
				$(".btn_subscribe",ele).text("+ 구독하기");
				$(".subcount",ele).text(cnt-1);
			}

		}

		$.wcall({
			url: "https://mcl2.mycollabolife.com/api.php?c=ser&m=followCaster",
			type: "GET",
			data:{casterpkey:v},
			ok: fn
		});
	}

	function checkLogin(){
		try{
		if(loggedinuser.userpkey>0) return true;
		}catch(e){}
		return false;

	}

	function showLoginPop(){
		var orid = $(".popopopop");
		orid.show();
	}


        function getProductUrl(val,e,d){
	if(d.beautycollabolink){
		return "http://www.beautycollabo.com/product.view/"+d.beautycollabolink;
	}
	return "/product.html?p="+val;

}


	function closePop(){
		$(".popopopop").hide();
	}

});
