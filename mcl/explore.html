        #page_explore {position: absolute; display: block; top: 45px;}
        .promotions {overflow:auto; white-space:nowrap; width:320px; height:200px}
        .promotions .item_wrapper {width:100%; display:inline-block; margin:0}
        .promotions .thumbnail .centered img {width:100%; height:200px; object-fit:cover;}


        .tab {width:100%; display: flex; flex-direction: row;}
        .tab .tablinks {width:50%;padding:1px 1em;text-align:center; color:#fff; font-weight:bold; font-size:13px; height:25px; line-height:15px; border-bottom:1px solid rgba(255,255,255,0.2);}
        .tab .active {border-bottom:2px solid #FB57A7; color:#FB57A7;}

        .content.inssa.active {display:flex; flex-direction: row; flex-wrap: wrap; width: 100%; padding: 15px; align-items: center;}
        .content.inssa {display: none;}
        .inssa .item{width: 130px; padding: 8px;}
        .inssa .item .item_header {width: 100%;}
        .inssa .item .item_header img {object-fit: cover; border-radius: 5px; width: 100%;}
        .inssa .item .item_body {text-align: center;}
        .inssa .item .item_body h4 {margin: 5px;}
        .inssa .item .item_body p span {color:#FB57A7;}
        .inssa .item .item_footer {text-align: center;}
        .inssa .item .item_footer button {font-size:9px; margin-top:5px; border-radius:10px; padding:2px 7px 2px 7px; color:white; border:1px solid white; background-color: black;}

        .content.hashtag.active{display: block;}
        .content.hashtag {display: none;}
        .tab_hashtags {width:290px; margin:20px auto 10px auto; text-align:left;}
        .tab_hashtags .item_wrapper {width:89px; display:inline-block; margin:0 2px; vertical-align:top;}
        .tab_hashtags .thumbnail {position:relative;}
        .tab_hashtags .thumbnail .centered img {width:89px; height:89px; object-fit:cover; border-radius:5px;}
        .tab_hashtags .thumbnail .mask {display:none;}
        .tab_hashtags .thumbnail .caption {display:none;}
        .tab_hashtags .thumbnail .caption span {display:block; color:#fff; font-size:10px; font-weight:bold; line-height:140%;}
        .tab_hashtags .item_wrapper .information {color:#fff; margin-top:0; font-size:10px; text-align:left; font-weight:bold;}
        
    </style>

</head>
