<!DOCTYPE html>
<head>

</head>
<body>
    <h1>MAX LIST</h1>
    <section id="sec_input">
        <input type="text" placeholder="todo" id="todo">
        <button onclick="RecordTodo();">SAVE</button>
    </section>
    <section id="sec_result">
        <table>
            <colgroup>
                <col width="20%">
                <col width="70%">
            </colgroup>
            <th>
                <td>DATE</td>
                <td>LIST</td>
            </th>
            <tr>
                <td id="WriteDate"></td>
                <td id="TodoResult"></td>
            </tr>
        </table>
    </section>
    <script>
        function RecordTodo(){
            var date = Date();
            var docu = document.getElementById('todo').value;
            document.getElementById('TodoResult').innerHTML = docu;
            document.getElementById('WriteDate').innerHTML = date;
        }
    </script>
    
</body>
</html>
